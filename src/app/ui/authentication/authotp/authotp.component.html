<div
  class="container-fluid mt-md-5 d-flex align-items-center h-100 justify-content-center"
>
  <div class="row">
    <div class="col-12">
      <div
        class="row-5 d-flex flex-column align-items-center justify-content-center h-100"
      >
        <div class="d-flex align-items-center justify-content-center h-100 p-3">
          <img
            src="./../../../../assets/icon_login_usuario.png"
            alt="Imagen 1"
            class="img-fluid"
          />
        </div>
        <div class="col-6 text-center">
          <h2>
            Por favor introduzca el código que hemos enviado a su correo
            electrónico
          </h2>
        </div>
        <div class="col-12 text-center">
          <ng-otp-input
            #ngOtpInput
            (onInputChange)="onOtpChange($event)"
            [config]="config"
          ></ng-otp-input>
        </div>
        <a class="m-3">¿No has recibido el código?</a>

        @if(!isLoading){
        <ftx-button
          (eventClick)="verifyOtp()"
          [content]="'Continuar'"
          [icon]="'arrow_forward'"
          [positionIcon]="'right'"
          [disabled]="!otpValidToSend"
        />
        }@else{
        <app-ftx-spinner />
        }
      </div>
    </div>
  </div>
</div>
